<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}结果展示平台|地质应用大赛{% endblock %}</title>
    <link rel="icon" href="{{url_for('static',filename='img/favicon.ico')}}"/>
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap-3.3.7-dist/css/bootstrap.min.css')}}">
    {% block head %}{% endblock %}
</head>
<body style="padding-top: 70px">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">地质应用大赛展示平台</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">主页</a></li>
                    <li><a href="/dataanalyse">数据分析</a></li>
                    <li><a href="#">访问次数预测</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">更多 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">团队口号</a></li>
                            <li><a href="#">成员介绍</a></li>
                            <li role="separator" class="divider"></li>
{#                            <li class="dropdown-header">参考资源</li>#}
                            <li><a href="#">参考资源</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <div id="footer" style="text-align: center">
        &copy; Copyright 2008 by <a href="https://blog.csdn.net/nima1994">lsh呵呵</a>.
    </div>

    <script src="{{url_for('static',filename='js/jquery-3.3.1.min.js')}}"></script>
    <script src="{{url_for('static',filename='bootstrap-3.3.7-dist/js/bootstrap.min.js')}}"></script>
    {% block script %}{% endblock %}

</body>
</html>
